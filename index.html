<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__form form">
					<div class="form__img">
						<img src="" alt="">
					</div>
					<div class="form__text">
						Введіть місто
					</div>

					<input type="text" class="form__input">
					<button class="form__search">Подивитись погоду</button>
				</div>
				<div class="page__inform inform">
					<div class="inform__title">
						<h1></h1>
						<img src="" alt="" class="img">
					</div>
					<div class="inform__temp temp">
						<div class="temp_act">
							<h1></h1>
							<p></p>
						</div>
						<div class="temp__feels">
							<h1></h1>
							<p></p>
						</div>
					</div>
					<div class="inform__status"></div>
					<div class="inform__wind"></div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
